$def with(content)
$ appName="Thermostat"
$ urls=content.menuURLs

<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermostat - $content.pageTitle</title>
    <link rel="stylesheet" href="static/css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/app.css" />
</head>
<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <!-- off-canvas title bar for 'small' screen -->
            <div class="title-bar" data-responsive-toggle="top-bar-menu" data-hide-for="medium">
                <div class="title-bar-left">
                    <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                    <span class="title-bar-title">$appName</span>
                </div>
            </div>
            <!-- off-canvas left menu -->
            <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
                <ul class="dropdown menu vertical">
                    $for i in range(0,len(urls)-1,2):
                        <li><a href="$:urls[i]">$:urls[i+1]</a></li>
                </ul>
            </div>
            <!-- "wider" top-bar menu for 'medium' and up -->
            <div id="top-bar-menu" class="top-bar">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">$appName</li>
                        $for i in range(0,len(urls)-1,2):
                            <li><a href="$:urls[i]">$:urls[i+1]</a></li>
                    </ul>
                </div>
            </div>
            $:urls
            $:content
        </div>
    </div>

    <script src="static/js/vendor/jquery.min.js"></script>
    <script src="static/js/vendor/what-input.min.js"></script>
    <script src="static/js/vendor/foundation.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
